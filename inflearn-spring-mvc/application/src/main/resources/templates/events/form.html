<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/form/events/create}" method="post" th:object="${event}">
        Name : <input type="text" title="name" th:field="*{name}" /><br/>

        <input type="submit" value="Create" />
    </form>
</body>
