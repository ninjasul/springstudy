spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show-sql: true
        format_sql: true

logging:
    level:
        org.hibernate.SQL: debug
        org.hibernate.type: trace
